<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Piggy Vest Form</title>
</head>
<body>
    <div class="logo">
    <a href="https://www.piggyvest.com"></a><img src="./img/favicon.webp/" alt="piggyvest"></div>
            
    <h1>Piggyvest</h1>
    <div id="container">
        <div class="form-wrap">
            <h2>Create a Secure Account</h2>
            <p>Welcome to the future of Savings & Investments</p>
        <br>
        <form>
        <!--Name-->
    <div class="form-group">
            <label for="text">Full Name</label>
            <input type="text" name="Fullname" id="Fullname" placeholder="Full Name">
            </div>
        <!--Email-->
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="Email">
    </div>
    <!--Phone Number-->
    <div class="form-group">
        <label for="number">Phone Number</label>
        <input type="phone number" name="Phone Number" id="Phone Number" placeholder="Phone Number">
    </div>
     <!--Password--> 
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="Password">
    </div>
    <!--Referrals-->
    <div class="form-group">
       <label for="Code">Referrer Phone or Promo Code(Optional)</label>
       <input type="code" name="Referrer Phone or Promo Code" id="code" placeholder="Referrer Phone or Code"> 
    </div>

    <!--About Us-->
    <div class="select-group">
        <div style="width:200px;">
        <label for="text">How Did You Hear About Us? (Optional)</label>
        <select name="About Us" id="Social Platforms" placeholder="Click to Select">
            <option value="Select">Select</option>
            <option value="Facebook">Facebook</option>
            <option value="Instagram">Instagram</option>
            <option value="Friend/Family/Coworker/Referral">Friend/Family/Coworker/Referral</option>
            <option value="Google Search">Google Search</option>
            <option value="Google Playstore">Google Playstore</option>
            <option value="Online Blog">Online Blog</option>
            <option value="Local Newspaper">Local Newspaper</option>
            <option value="At an event">At an event</option>
            <option value="Others">Others</option><br>
        </select>
    </div>
        <button type="Submit" class="btn">CREATE ACCOUNT</button>
</form>

<footer>
    <p>Already have an account? Log In</p>
</footer>
</div>
</body>
</html>
